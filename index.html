<!-- Added Bootstrap link -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Habitation Hotspot</title>
    <link rel="stylesheet" href= "design.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhJwyfviB0Kd7E59NtDJmZsFByIhgqjHg&callback=initMap&libraries=places&v=weekly"></script>
  </head>
<body>
 <header>
    <h1>Habitation Hotspot</h1>
    <!-- This is the search-bar -->
    <div class="input-group">
      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="autocomplete"/>
      <button type="button" class="btn btn-outline-primary" id="searchButton">üîç</button>
    </div>
    <label for="customRange1" id="rangelabel">Select Address Range In Kilometers</label>
    <!-- This is the  distance-slider-->
      <div id="range-select">
        <span>1</span>
        <input type="range" class="custom-range" id="customRange1" min="1000" max="50000" step="1000">
        <span>50</span>
      </div>
      <!-- These are the radios for the location parameters; the value is relayed to the relevant JS code.. -->
      <div class="list-group list-group-horizontal w-50 m-auto">
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioParks" value="park" checked>
          Parks
        </label>
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioRestaurants" value="restaurant">
          Restaurant
        </label>
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioBars" value="bar">
          Bars
        </label>
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioEntertainment" value="supermarket">
          Supermarket
        </label>
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioLibraries" value="library">
          Libraries
        </label>
      </div>

 </header>
<aside>
  <h3>Google Map</h3>
  <style>
    #map{
      height: 800px;
      width: 800px;
    }
  </style>
  <div id="map"></div>  
</aside>
<!-- List section -->
<article id="container">
  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <h2>Results</h2>
      <ul id="places"></ul>
      <button id="more">Load more results</button>
    </div>
  </div>
</article>
  <!-- Insert JS name file in script tag -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src='./script.js' ></script> 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</script>
<div class="gcse-search"></div> -->

</footer>
  </body>
</html>
