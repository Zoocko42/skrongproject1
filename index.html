<!DOCTYPE html>
<html lang="en">
  
	<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Habitation Hotspot</title>
		<link rel="stylesheet" href= "/style.css" /> <!--CSS File-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!--Bootstrap CDN-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhJwyfviB0Kd7E59NtDJmZsFByIhgqjHg&callback=initMap&libraries=places&v=weekly"></script>
  </head>
	
	<body>
		
		<main>
  
		<div class="d-flex justify-content-center">
  	<img src="/media/hh2.jpg" id="logo" alt="Logo for Habitation Hotspot"/>
		</div>

		<div class="input-group">
			<input type="search" class="form-control" placeholder="Enter an address here to find things to do near you!" aria-describedby="basic-addon2" id="showMap">
			<div class="input-group-append">
			<button class="btn btn-outline-secondary" type="button" id="searchButton">üîç</button>
			</div>
		</div>

    <label for="addressRange" id="rangelabel">Select Address Range In Miles</label>
    <!-- This is the  distance-slider-->
      <form id="range-select">
        <input type="range" list="tickmarks" value="25" class="custom-range" id="addressRange" min="1" max="50" step="1" oninput="this.nextElementSibling.value = this.value">
        <output id="rangeSelection">25</output>
      </form>
      <!-- These are the radios for the location parameters; the value is relayed to the relevant JS code.. -->
      <div class="list-group list-group-horizontal w-50 m-auto">
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioParks" value="park" checked>
          Parks
        </label>
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioRestaurants" value="restaurant">
          Restaurant
        </label>
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioBars" value="bar">
          Bars
        </label>
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioEntertainment" value="supermarket">
          Supermarket
        </label>
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioLibraries" value="library">
          Libraries
        </label>
        <label class="list-group-item flex-fill">
          <input class="form-check-input me-1" type="radio" name ="paramRadios" id="radioGas" value="gas_station">
          Gas Stations
        </label>
      </div>
    
		<div class="d-flex justify-content-around" id="">
				<div id="map"></div>
        <article id="container">
          <div id="container">
            <div id="sidebar">
              <h2>Results</h2>
              <ul id="places"></ul>
              <button id="more">Load more results</button>
            </div>
          </div>
        </article>
		</div>

		</main>

  <footer class="d-flex p-2 align-items-end">
    <a href="https://cloud.google.com/maps-platform/terms/">Legal Jargon Hotspot(Google TOS)</a>
  </footer>

<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src='./script.js'></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


		</body>


</html>
